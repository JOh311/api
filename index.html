<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database API Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Movie Database API Demonstration</h1>
        <p id="student-info"></p>
    </header>
    
    <main>
        <section class="search-container">
            <h2>Search for Movies</h2>
            <div class="input-group">
                <input type="text" id="movie-input" placeholder="Enter movie title...">
                <button id="search-btn">Search</button>
            </div>
        </section>
        
        <section class="movie-container">
            <div id="movie-results">
                <!-- Movie results will be displayed here -->
            </div>
        </section>
        
        <section id="movie-details" class="hidden">
            <!-- Movie details will be displayed here -->
        </section>
        
        <section class="references">
            <h3>API Documentation Reference</h3>
            <p>This project was created by following the <a href="https://developers.themoviedb.org/3/getting-started/introduction" target="_blank">The Movie Database API documentation</a>.</p>
        </section>
    </main>
    
    <footer>
        <p>COMP1073 - Assignment 4: API Integration</p>
    </footer>
</body>
</html>
